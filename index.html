<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Live Pixel Board</title>
  <link rel="stylesheet" href="style.css" />
  <!-- GUN (peer-to-peer realtime) -->
  <script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
</head>
<body>
  <div id="app">
    <!-- Sidebar / Tools -->
    <aside class="sidebar">
      <div class="brand">pixelboard</div>

      <div class="tool-group">
        <button id="tool-pencil" class="tool-btn active" title="Pencil">
          <!-- pencil icon (SVG) -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M3 17.25V21h3.75l11.06-11.06-3.75-3.75L3 17.25zm14.85-9.9c.29-.29.29-.77 0-1.06l-2.14-2.14a.75.75 0 00-1.06 0l-1.83 1.83 3.75 3.75 1.28-1.38z"/>
          </svg>
          <span>Pencil</span>
        </button>

        <button id="tool-eraser" class="tool-btn" title="Eraser">
          <!-- eraser icon (SVG) -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16.24 3.56a2 2 0 012.83 0l1.37 1.37a2 2 0 010 2.83l-9.9 9.9a2 2 0 01-1.41.59H6.83a2 2 0 01-1.41-.59L3.56 15.9a2 2 0 010-2.83l9.9-9.5h2.78zM5.97 14.49l2.12 2.12h1.3l9.2-9.2-2.12-2.12-10.5 9.2zM5 20h14v2H5z"/>
          </svg>
          <span>Eraser</span>
        </button>

        <button id="tool-color" class="tool-btn" title="Color HUD">
          <!-- palette icon (SVG) -->
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3a9 9 0 00-9 9 9 9 0 0010.5 8.9 2.5 2.5 0 002.5-2.5c0-.8-.4-1.5-1-2a2 2 0 011.3-3.5H17a5 5 0 000-10h-5zM7 12a1.5 1.5 0 110-3 1.5 1.5 0 010 3zm3-4.5A1.5 1.5 0 1111.5 6 1.5 1.5 0 0110 7.5zm7 1A1.5 1.5 0 1118.5 7 1.5 1.5 0 0117 8.5z"/>
          </svg>
          <span>Color</span>
        </button>
      </div>

      <div class="color-row">
        <div class="label">your color</div>
        <div id="color-swatch" class="swatch"></div>
      </div>

      <div class="hint">
        refresh = new random color<br />
        click & drag to draw
      </div>
    </aside>

    <!-- Board -->
    <main class="board-wrap">
      <div id="board" class="board" aria-label="Pixel board" role="grid"></div>
    </main>
  </div>

  <!-- Color HUD (modal) -->
  <div id="color-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="color-title">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="color-title">Choose a color</h2>
        <button id="close-modal" class="icon-btn" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <input id="color-picker" type="color" />
        <button id="random-color" class="primary">Randomize</button>
        <div class="current-row">
          <span>Current:</span>
          <div id="current-color" class="swatch large"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
